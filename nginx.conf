server {
    listen 80;
    # server_name realestatehomeinsightwebsitebuilder.duckdns.org;
    server_name https://homeinsight-core.homeinsight.cloud;
    # Serve ACME challenge files for certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    # server_name realestatehomeinsightwebsitebuilder.duckdns.org;
    server_name https://homeinsight-core.homeinsight.cloud;
    # Use Let's Encrypt certificates
    ssl_certificate /etc/letsencrypt/live/homeinsight-core.homeinsight.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/homeinsight-core.homeinsight.cloud/privkey.pem;
    client_max_body_size 20M;
    # Proxy requests to FastAPI
    location / {
        proxy_pass http://homeinsightcore:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
