# HTTP server block to handle ACME challenges and redirect to HTTPS
server {
    listen 80;
    server_name homeinsight-core.homeinsight.cloud;

    # Serve ACME challenge files for Let's Encrypt certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block for secure traffic
server {
    listen 443 ssl;
    server_name homeinsight-core.homeinsight.cloud;

    # SSL certificate paths for Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/homeinsight-core.homeinsight.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/homeinsight-core.homeinsight.cloud/privkey.pem;

    # SSL best practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;

    # Increase client max body size for larger uploads
    client_max_body_size 20M;

    # Proxy requests to the Go application
    location / {
        proxy_pass http://homeinsightcore:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
